# BiasLightSettings.ini
# Written by Chase Sawyer
# February 2017
#
# Configuration settings for the BiasLighting.exe / BiasLighting.py program.
# INSTRUCTIONS FOR USE:
# Do not modify [DEFAULT] section.
# Deployed settings should be configured in the [BiasLightSettings] section below to mofify program behavior
#   appropriately for live operation.
# 
# Logging level options: DEBUG, INFO, WARNING, ERROR, CRITICAL
# Timeout, COMPort, and Baudrate settings configure Serial port operation for comminication with the Arduino controller.
# 

[DEFAULT]
Timeout = 0
COMPort = COM4
Baudrate = 9800
LEDs = 60
LogLevel = DEBUG

# User defined overrides here: 
[BiasLightSettings]
COMPort = COM4
Baudrate = 115200